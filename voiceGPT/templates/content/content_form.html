{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <form method="post" class="post-form" autocomplete="off">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="class_name" id="class_name" value="{{ form.class_name.data or '' }}">
      <label for="class_name">질문자</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="question" id="question" value="{{ form.question.data or or '' }}">
      <label for="question">질문</label>
    </div>
    <div class="form-group">
      <!-- <label for="answer">GPT의 답변</label> -->
      <textarea class="form-control mb-3" name="answer" id="answer" rows="10" readonly>{{ form.answer.data or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>
</div>
{% endblock %}
