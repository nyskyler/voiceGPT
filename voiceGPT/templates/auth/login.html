{% extends "base.html" %}
{% block content %}
<div class="container my-3">
  <form method="post" class="post-form" autocomplete="off">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}
    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" class="form-control mb-3" name="username" id="username" value="{{ form.username.data or '' }}">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control mb-3" name="password" id="password" value="{{ form.password.data or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
{% endblock %}
